<!doctype html>
<html>
	<head>
		<title>2D WebGL Lighting Engine Examples</title>
		<link rel="stylesheet" type="text/css" href="css/main.css"/>
		<script type="text/javascript" src="js/index.js"></script>
	</head>
	<body onload="pageLoad();" onresize="resize();">
		<div class="wrapper">
			<div id="left-col">
				<div class="title">
					<h1>Lighting Engine Examples</h1>
				</div>
				<div id="content-list">
					<div class="content-title">
						<h2>Demos</h2>
					</div>
					<div id="random-polygons" class="content-cell selected" onclick="changeExample('random-polygons/index.html', 'random-polygons')">
						<a href="#random-polygons">Random polygons</a>
					</div>
					<div id="rotating-bricks" class="content-cell" onclick="changeExample('rotating-bricks/index.html', 'rotating-bricks')">
						<a href="#rotating-bricks">Rotating bricks</a>
					</div>
					<div class="content-title">
						<h2>Games</h2>
					</div>
					<div id="crate-game" class="content-cell" onclick="changeExample('crate-game/index.html', 'crate-game')">
						<a href="#crate-game">Crate game</a>
					</div>
				</div>
				<div class="clear">
				</div>
			</div>
			<div id="content">
				<iframe autofocus id="iframe" src="" width="100%" height="100%" frameborder="0" onload="this.contentWindow.focus()"></iframe>
			</div>
		</div>
	</body>
</html>
